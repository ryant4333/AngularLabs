<div>
<h1>Accounts Page</h1>
<img src="../../../assets/Images/Granny.jpg">

<div *ngIf="loggedUser">
    <div>You are logged in as {{loggedUser}}</div>
</div>

<div>
    <h1>USER LIST:</h1>
    <ul>
        <li *ngFor="let user of userData">
            {{user.username}} is a {{user.role}}
        </li>
    </ul>
</div>

<div>
    <h1>Add new user</h1>
    <input type="username" [(ngModel)]="newUserInfo.username"> <br>
    <input type="email" [(ngModel)]="newUserInfo.email"> <br>
    <input type="password" [(ngModel)]="newUserInfo.pwd"><br>
    <button class="newU_but" value="Create New User" id="newUser" (click)="newUserFunc()">Create New User</button>
   
</div>
</div>
